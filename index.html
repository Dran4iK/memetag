<!DOCTYPE html>
<html>
<head>
    <title>Sigma Ahh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            height: 100vh;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        #fullscreenImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img id="fullscreenImage" src="IMG_20250416_132439_556.jpg" alt="Background" 
         onerror="this.style.display='none'">
    
    <audio id="sigmaAudio" loop>
        <source src="Sigma Ahh.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('sigmaAudio');
        const image = document.getElementById('fullscreenImage');
        
        // Настройки
        audio.volume = 1.0; // Максимальная громкость
        
        // Запуск по первому клику
        document.body.addEventListener('click', function init() {
            // Показать картинку
            image.style.display = 'block';
            
            // Запустить звук
            audio.play();
            
            // Удалить обработчик после первого клика
            document.body.removeEventListener('click', init);
        }, {once: true});
    </script>
</body>
</html>
